<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="CSS/stylePOO.css"> 
    <title>Ejercicios P00</title> 
</head> 

<body class="max-w-screen-lg bg-red-100 mx-auto font-[Poppins] text-red-900"> 
    <div class="container bg-red-200 flex h-screen justify-center items-center">       
        <div class="grid grid-rows-5">
            <div class="grid md:grid-cols-1">
                <h1 class="text-4xl font-extrabold"> 
                    P00 - Ejercicio 1: Fraccionarios homogeneos 
                </h1> 
            </div>
            <div class="grid grid-cols-5 mx-auto"> 
                <input class="numero numerador" type="number" id="numerador" placeholder="#" /> 
                <div class="separador"></div> 
                <input class="numero numerador" type="number" id="numerador2" placeholder="#" /> 
                <div></div> 
                <input class="numero numerador" type="number" id="numerador3" placeholder="#" disabled /> 
            </div> 

            <div class="grid grid-cols-5 mx-auto"> 
                <div class="guion"></div> 
                <div class="text-5xl font-semibold mx-auto">+</div> 
                <div class="guion"></div> 
                <div class="text-5xl font-semibold mx-auto">=</div> 
                <div class="guion"></div> 
            </div> 
            
            <div class="grid grid-cols-5 mx-auto"> 
                <input class="numero denominador" type="number" id="denominador" placeholder="#" /> 
                <div class="separador"></div> 
                <input class="numero denominador" type="number" id="denominador2" placeholder="#" /> 
                <div></div> 
                <input class="numero denominador" type="number" id="denominador3" placeholder="#" disabled /> 
            </div> 

            <div class="boton"> 
                <button type="button" 
                    class="focus:outline-none text-white bg-green-600 hover:bg-green-700 rounded-md text-xl px-5 py-0" 
                    title="Calcular" onclick="operar()">Calcular 
                </button> 
            </div> 
        </div> 
    </div> 
    <script type="text/javascript" src="JS/index.js"></script>
</body> 
</html>
